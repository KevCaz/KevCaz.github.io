- title: Aurevoir La-haut
  author: Pierre Lemaitre
  url_img: "https://m.media-amazon.com/images/I/51h9KP+PiKL._SY346_.jpg"
  type: roman
  year: 2020
  year_out: 2013
  info:
    url: https://fr.wikipedia.org/wiki/Au_revoir_l%C3%A0-haut
    name: "Article Wikipedia"
  comments: "Un roman qui se déroule à la sortie de la première guerre mondiale et qui portent sur les destins croisés de deux poilus et leur lieutenant. Ce que je retiens de ce livre, c'est le travail formidable pour nous transmettre sentiments et émotions, notamment une forte empathie pour les deux poilus qui ne se remettent pas d'une guerre qui les a fracassé et une extrême aversion pour le lieutenant qui a finalement réussi à profiter de cette sinistre période. Aussi les personnages sont finement travaillés et l'orchestration de ces derniers est, à mon sens, très réussie. Enfin, j'ai aussi particulièrement apprécié la construction de la narration avec deux fils principaux utilisés intelligemment: tantôt ils évoluent indépendamment, tantôt ils se télescopent, le tout donnant un suspens qui nous fait dévorer le bouquin! Pour finir, je voudrais mentioner que j'ai mis l'adaptation au grand écran par le duo Lemaitre/Dupontel sur ma towatch list, quant aux deux autres romans de la trilogie, ils sont sur ma toread list!"
  
- title: L'Élégance du hérisson
  author: Muriel Barbery
  url_img: "https://images-na.ssl-images-amazon.com/images/I/31ZlG8vsxBL._SX336_BO1,204,203,200_.jpg"
  type: roman
  year: 2020
  year_out: 2006
  info:
    url: https://fr.wikipedia.org/wiki/L%27%C3%89l%C3%A9gance_du_h%C3%A9risson
    name: "Article Wikipedia"
  comments: "Je suis tombé sur ce livre et comme on m'en avait déjà parlé, j'ai décidé de le lire. Personnellement, bien que j'ai passé des moments de lecture relativement agrébales, je dois avouer avoir été quelque peu déçu. Sans revenir sur l'histoire (voir le lien Wikipedia ci-dessus), ce qui m'a géné dans le récit c'est que la culture et l'intelligence des deux personnages principaux les amènent à une forme de condescendance, et ça, ça vient me chercher.  Ma lecture n'est peut-être pas la bonne, c'est néanmois le sentiment que j'ai éprouvé et le souvenir que j'en garde. Cela étant dit, je retiens aussi deux messages plus rassurants. Le premier est une forme d'universalisme: intelligence et culture n'ont ni âge, ni sexe, ni couleur, ni classe sociale. Le second insiste sur les puissances de l'art (des arts?) et notamment sa capacité à enrichir notre quotidien."

- title: Les Furtifs
  author: Alain Damasio
  url_img: "https://lavolte.net/wp-content/uploads/LES_FURTIFS-couverture.jpg"
  type: roman
  year: 2019
  year_out: 2019
  info:
    url: https://www.youtube.com/watch?v=addb60vjqx4
    name: "Passage à Médiapart en avril 2019"
    autre: https://lavolte.net/livres/les-furtifs-alain-damasio/
  comments: "Troisième roman d'Alain Damasio, troisième claque ! Avec les furtifs, l'auteur nous amène sur la trace d'une espèce qui n'en laisse pas. Ce récit passionnant, émouvant et rythmé offre une profonde méditation sur notre société de la trace dans laquelle toutes nos actions sont désormais enregistrées, stockées et traitées par des algorithmes, qui nous catégorisent le plus souvent dans l'unique but de nous servir de la publicité bien ciblée. Les Furtifs, c'est un appel à ne plus laisser de traces, à se rendre invisible, à reprendre le contrôle sur nos vies en arrêtant de le donner aux empires qui grandissent derrière les interfaces ludiques de nos objets connectés. Cette reprise en main de nos parcours dans le réel est aussi l'opportunité de vivre la diversité, d'écrire des récits communs, ne pas avoir peur du changement, accueillir l'altérité, se furtiver jusqu'à l'hybridation. Pour cela, comme à son habitude, Alain Damasio propose non seulement un récit riche avec une narration polyphonique mais aussi un énorme travail autour de la langue : sur sa sonorité, son rythme et son écriture. Les Furtifs c'est dense, il y a beaucoup de profondeur et de dimension et ça fait beaucoup, beaucoup de bien à lire."

- title: Serotonine
  author: Michel Houellebecq
  url_img: "https://images-na.ssl-images-amazon.com/images/I/31xHzFYtLbL._SX319_BO1,204,203,200_.jpg"
  type: roman
  year: 2019
  year_out: 2019
  info:
    url: https://www.franceinter.fr/emissions/affaires-sensibles/affaires-sensibles-29-juillet-2019
    name: "Quel miroir Michel Houellebecq nous tend-il ? Affaires Sensibles,
    France Inter"
  comments: "C'est le troisième Houellebecq à mon actif, et j'ai
  pris une nouvelle fois grand plaisir dans cette lecture. J'avoue ne pas bien
  saisir les polémiques qui entourent cet auteur; j'ai l'impression que ce qui
  dérange, c'est sa perspicacité, les thèmes qu'il aborde, et l'interaction
  entre les deux; c'est-à-dire là où l'amène cette perspicacité sur un sujet
  donné. Dans cette ouvrage, j'ai trouvé la construction de la narration
  vraiment bien ficelée, surtout pour le thème abordé! Je m'explique. Tout au
  long du livre, on a un narrateur qui plonge dans une grande dépression, tout
  en gardant la tête hors de l'eau grâce aux anti-dépresseurs (c'est là
  l'origine du titre). Le narrateur s'enfonce donc progressivement dans un état
  critique mais reste néanmoins totalement lucide sur sa situation et, au fil du
  roman, il cherche de moins en moins à la résoudre tant elle lui apparaît de
  plus en plus inévitable. Et c'est à mon sens vraiment bien trouvé pour un
  livre qui traite en toile de fond de l'agriculture en général et des problèmes
  de l'agriculture française en particulier!"

- title: Gomorra
  author: Roberto Saviano
  url_img: "https://images-na.ssl-images-amazon.com/images/I/41qN-lgO4dL._SX302_BO1,204,203,200_.jpg"
  type: "roman documentaire"
  year: 2019
  year_out: 2006
  info:
    url: https://www.franceinter.fr/emissions/affaires-sensibles/affaires-sensibles-24-avril-2018
    name: "Gomorra : le silence ou la mort, Affaires Sensibles, France Inter"
  comments: "Le récit est dense, rempli de noms et détails envoyés par couches succéssives avec relativement une articulation que je n'ai pas trouvé particulièrement claire. Comme si l'auteur était pressé, comme s'il éprouvait le besoin urgent de tout raconter, de tout révéler. Et ces révélations ont d'ailleurs coûté cher à l'auteur qui doit vivre vec un garde du corps en permannce. Mais elles sont là les révélations, dans ces pages, utiles pour comprendre *le système* et elles procurent maintes raisons d'être écoeuré. La première est de voir comment certains individus se batissent des empires sur le dos du bien commun avec un mépris complet de la vie humaine. La seconde est de sentir que lutter contre ce système est tout simplement vain. Je suis content d'avoir lu ce livre mais révolté par le système mafieux qui y est décrit."


