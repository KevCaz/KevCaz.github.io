- title: La guerre des métaux rares
  author: Guillaume Pitron
  url_img: "http://www.editionslesliensquiliberent.fr/images/livre_moyen_585.png"
  type: enquête
  year: 2021
  year_out: 2018
  info:
    url: https://www.youtube.com/watch?v=2lHTHINmNVk
    name: "Entrevue de l'auteur sur Thinkerview"
  comments: "La lecture du livre de Guillaume Pitron est indispensable pour ceux qui veulent véritablement comprendre les enjeux derrière les métaux rares, notamment ceux de la transition écologique. En délocalisant la pollution liée à l’extraction de ces derniers, l’occident a offert à l’empire du milieu de nombreux savoirs industriels sur lesquels la Chine devrait prospérer pendant des décennies. Pour en savoir plus, J'ai fait un commentaire sur ce livre qui m'a captivé dans la section [Opinions](../opinions/2021/metauxrares) de ce site."
  
  
