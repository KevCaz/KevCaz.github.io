- title: "La zone du Dehors"
  author: Alain Damasio
  type: "science fiction fantaisiste"
  year: 2019
  url_img: "https://m.media-amazon.com/images/I/81tsWGH2YlL._AC_UL436_.jpg"
  info:
    url: https://fr.wikipedia.org/wiki/La_Zone_du_Dehors
    name: Article sur Wikipedia
  comments: "Dans un futur proche, sur une parcelle de satélite de Saturne, la
  Volte tente de réveiller les cerlonniens ammolient par un système 1984ien qui
  enregistre tous leurs agissements afin de mieux contôler cette population. Ce
  livre est un cri de révolte (un crivolte?), un hymne à l'anarchie que j'ai eu
  grand plaisir à lire. Avec le travail sur les sons, la stylistique, les
  stuctures étonnantes et multiple, l'abondance des mots créées, le jeu avec
  la typographie, c'est toute une expérience de lecture et d'écoute."

