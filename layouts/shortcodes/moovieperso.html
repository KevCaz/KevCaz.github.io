<div class="movies">


{{ range $index := (seq 2021 2018) }}

<h2> {{ $index }} </h2>

<div class="ctn-movie">

  {{ range $.Site.Data.movies.movies }}

  {{ if eq .year $index }}

  <div class="col-xs-4 col-sm-3 col-md-2 img_moovies">

      <a href="https://www.rottentomatoes.com/{{ .roto }}">
        <img src="{{ .url_img }}" alt="{{ .title }}" style="max-height: 200px; padding: 1px;">
      </a>

  </div>

  {{ end }}

  {{ end }}

</div>


<br>


{{ end }}

</div>
